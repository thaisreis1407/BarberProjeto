<div class="container" style="height: 100%">
    <form autocomplete="false" #frmConta="ngForm" name="frmConta"
      (ngSubmit)="confirmarDados(frmConta)" >
      <div class="ui-g" style="margin-top: -15px;">
        <div id="titulo" class="ui-g-12" style="margin-bottom: -15px; margin-top: -20">
          <h2>{{ editando ? ( modoConsulta ? 'Consultando' : 'Alterando ') : 'Inserindo' }} Conta</h2>
        </div>
      </div>

      <div class="ui-g" style="margin-top: -5px;">
        <div class="ui-g-12 ui-md-6 ui-lg-6 ui-fluid">
          <label>Descrição*</label>
          <input pInputText text="text" name="txtDescricao" [(ngModel)]="conta.descricao"
            [disabled]="modoConsulta" maxlength=40 appAutofocus [required]="true">
        </div>

        <div class="ui-g-12 ui-md-2 ui-lg-2 ui-fluid">
          <label>Saldo</label>
          <input pInputText text="text" name="txtCusto" [(ngModel)]="conta.saldo"
            [disabled]="true" mode="decimal" maxlength=10
            [required]="true">
        </div>

      </div>

      <div class="ui-g-12">
        <button pButton #btnSalvar type="submit" label="Salvar" class="ui-button-success"
          icon="pi pi-save"
          pTooltip="Salvar" [disabled]="frmConta.invalid"
          *ngIf="!modoConsulta">
        </button>

        <button pButton type="button" label="Voltar" class="ui-button-secondary"
          (click)="voltar()" icon="pi pi-chevron-circle-left">
        </button>
      </div>
    </form>
  </div>
